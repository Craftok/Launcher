appId: 'craftoklauncher'
productName: 'Craftok Launcher'
publish: {provider: github, releaseType: prerelease, vPrefixedTagName: true}
artifactName: '${productName}-setup.${ext}'

copyright: 'Craftok - 2021'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.travis.yml,.nvmrc,.eslintrc.json,build.js}'

extraResources:
  - 'libraries'

# Windows Configuration
win:
  target:
    - target: 'nsis'
      arch: 'x64'
  artifactName: '${productName}-setup.${ext}'

# Windows Installer Configuration
nsis:
  oneClick: true
  perMachine: false
  allowElevation: false
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux:
  target: 'AppImage'
  maintainer: 'Craftok'
  vendor: 'Craftok'
  synopsis: 'Le launcher Craftok omg'
  description: 'Launcher de Craftok'
  category: 'Game'
  artifactName: '${productName}.${ext}'


directories:
  buildResources: 'build'
  output: 'dist'